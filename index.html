<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="images/Logo.jpg" alt="Logo">
        </div>
        <div class="container">
            <h1><span>DeVyne Password Generator</span></h1>
            <div class="display">
                <input type="text" id="password" placeholder="Password">
                <img src="images/Untitled.png" alt="Copy" onclick="copyPassword()">
            </div>
            <button onclick="createPassword()">
                <img src="images/images.jpg" alt="Click it">Generate Password
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
